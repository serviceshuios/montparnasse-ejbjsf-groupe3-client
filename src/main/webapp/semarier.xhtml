<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Page de rencontre</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<body>

<div class="bar">
		<nav class="container">
			<a href="/ConfigClientJSFEjb-Grp3">Accueil</a> 
			<a href="/ConfigClientJSFEjb-Grp3/personne.xhtml">Ajouter Personne</a>
			<a href="/ConfigClientJSFEjb-Grp3/lotissement.xhtml">Ajouter Lotissement</a> 
			<a href="/ConfigClientJSFEjb-Grp3/acheterlot.xhtml">Acheter un lot</a> 
			<a href="/ConfigClientJSFEjb-Grp3/semarier.xhtml">Se marier</a>
		</nav>
	</div>
	
<div>
	<h:form>
		<h2>Qui êtes-vous ?</h2>
		<h:outputLabel value="Personne" />
            <h:selectOneMenu value="#{personneBean.personne.idPersonne}">
                <f:selectItem itemValue="0" itemLabel="Attribuez une personne"/>
                <f:selectItems value="#{personneBean.findAllPersonne()}" var="p1" itemValue="#{p1.idPersonne}" itemLabel="#{p1.nom},#{p1.prenom},#{p1.age}"/>
            </h:selectOneMenu><br/>
            
            <h2>Choisissez votre âme soeur</h2>
            <h:outputLabel value="Personne" />
            <h:selectOneMenu value="#{personneBean.personne.idPersonne}">
                <f:selectItem itemValue="0" itemLabel="Attribuez une personne"/>
                <f:selectItems value="#{personneBean.findAllPersonne()}" var="p2" itemValue="#{p2.idPersonne}" itemLabel="#{p2.nom},#{p2.prenom},#{p2.age}"/>
            </h:selectOneMenu><br/>
			
			<table>
			<h:commandButton action="#{personneBean.seMarier}" value="Se marier" />
			</table>
			
			<table>
			<h2>Liste des personnes</h2>
		<h:dataTable  value="#{personneBean.findAllPersonne()}" var="p" border="1" class="table table-striped">
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{p.idPersonne}"/>
		</h:column>
		<h:column>
			<f:facet name="header">NOM</f:facet>
			<h:outputText value="#{p.nom}"/>
		</h:column>
		<h:column>
			<f:facet name="header">PRENOM</f:facet>
			<h:outputText value="#{p.prenom}"/>
		</h:column>
		<h:column>
			<f:facet name="header">AGE</f:facet>
			<h:outputText value="#{p.age}"/>
		</h:column>
		<h:column>
			<f:facet name="header">MARIE(E)</f:facet>
			<h:outputText value="#{p.personne.idPersonne}"/>
		</h:column>
		
		</h:dataTable>
		</table>
	</h:form>

</div>
</body>

</html>
