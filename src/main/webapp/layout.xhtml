<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	
	<!--  charger le css -->
	<h:head> 
		<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
	</h:head>
	
	<!--  mise en page -->
	<h:body>
		<div id="page"></div>
		
		<!-- la div du header -->
			
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/template/header.xhtml"></ui:include>
				</ui:insert>
			</div>	
		
		<!-- la div du content -->
		
			<div id="content">
					<ui:insert name="content">
						<ui:include src="/template/content.xhtml"></ui:include>
					</ui:insert>
			</div>	
		
		<!-- la div du footer -->
		
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/template/footer.xhtml"></ui:include>
				</ui:insert>
			</div>	
	
	</h:body>
	
</html>
